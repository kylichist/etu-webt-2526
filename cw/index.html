<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Путь Души</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
        #resultsTableFixed {
            position: fixed;
            right: 32px;
            top: 24px;
            min-width: 220px;
            z-index: 20;
            background: none;
        }
        @media (max-width: 900px) {
            #resultsTableFixed { position: static; transform: none; margin: 24px auto 0 auto; display: block; right: 0; top: 0; }
        }
    </style>
</head>
<body>
<div id="stats" style="position:fixed;left:16px;top:16px;z-index:10;color:#fff;font-family:Arial,sans-serif;font-size:20px;">
    <span id="statsText"></span>
    <div id="helpText" style="font-size:20px;color:#b8e0ff;margin-top:8px;line-height:1.3;display:none;"></div>
    <div id="winForm" style="margin-top:12px;display:none;">
        <input id="playerNameInput" type="text" value="Player" style="font-size:18px;padding:2px 8px;max-width:120px;" placeholder="Имя игрока">
        <button id="addResultBtn" style="font-size:18px;">Добавить</button>
    </div>
</div>
<canvas id="gameCanvas"></canvas>
<div id="resultsTableFixed"></div>
<script src="js/mapManager.js"></script>
<script src="js/physicsManager.js"></script>
<script src="js/spriteManager.js"></script>
<script src="js/soul.js"></script>
<script src="js/gameManager.js"></script>
<script src="js/player.js"></script>
<script src="js/eventManager.js"></script>
<script src="js/soundManager.js"></script>
<script src="js/enemy.js"></script>
<script src="js/main.js"></script>
</body>
</html>
